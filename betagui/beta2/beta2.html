<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - trackball controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
				
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;

			}

			a {
				color: red;
			}
			
			canvas{
				border:solid thin black;
			}
			
		</style>
	</head>

	<body>
		

	
		<div id="viz_container" style="float:left;padding-left:3em;"></div>
		<div id="dat_container" style="float:left;padding-left:3em;"></div>

		<script src="/lib/three/three.js"></script>
		<script src="/lib/three/TrackballControls.js"></script>
		<script src="/lib/three/Detector.js"></script>
		<script src="/lib/three/stats.min.js"></script>

		<script src="/lib/dat/dat.gui.js"></script>
		  
		<script src="/js/core/bezier.js"></script>		
		<script src="/js/widgets/visualizers.js"></script>

		<script type="text/javascript">
			////////////////////////
			//INITIALIZATION
			////////////////////////
			var viz3D;
			var curve_name = "curve_one"
			var curve = BEZIER.core.bezier_curve_3([BEZIER.core.dim3(-5,-5, 0),
										BEZIER.core.dim3(-5, 5, 0),
										BEZIER.core.dim3(5,  5, 0),
										BEZIER.core.dim3(5, -5, 0)] )
			
			
			
		
			init_viz();
			init_dat([ 'pizza', 'chrome', 'hooray' ]);
			animate();
		
			function init_viz(){
				viz3D = BEZIER.widgets.visualizer_3d(800, 800);
				var container = document.getElementById('viz_container');
				container.appendChild(viz3D.get_dom_element())
				viz3D.set_curve(curve_name, curve);
			}
		
			//////////////////
			//GUI and controllers
			//////////////////
			function init_dat(item_list){
				controller = {};
				controller.clear_curve = function (){
									console.log("clearing curve");		
								 }
				controller.whatever = "";				

				var dat_container = document.getElementById('dat_container');
				var gui = new dat.GUI({ autoPlace: false });
				gui.add(controller, 'clear_curve').name("Clear Curve");
				var curve_controller = gui.add(controller, 'whatever', item_list );
				
				
				
				curve_controller.onChange( function(e){
					gui.destroy();
					dat_container.removeChild(gui.domElement);
					init_dat(["1", "2", "3"]);
				});
				
				
				dat_container.appendChild(gui.domElement);

			
			}			
			
			////////////////////////
			//Visualizers
			////////////////////////
		
			function animate() {
				requestAnimationFrame( animate );
				viz3D.update();
			}
			
			function clear_curve(curve_name){

				if(viz3D.has_curve(curve_name)){
					viz3D.clear_curve(curve_name)
				}
			
			}
		
		</script>



	</body>
</html>
