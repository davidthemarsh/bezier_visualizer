<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - trackball controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
				
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;

			}

			a {
				color: red;
			}
			
			canvas{
				border:solid thin black;
			}
			
		</style>
	</head>

	<body>
		

	
		<div id="viz_container" style="float:left;padding-left:3em;"></div>
		<div id="dat_container" style="float:left;padding-left:3em;"></div>

		<script src="/lib/three/three.js"></script>
		<script src="/lib/three/TrackballControls.js"></script>
		<script src="/lib/three/Detector.js"></script>
		<script src="/lib/three/stats.min.js"></script>

		<script src="/lib/dat/dat.gui.js"></script>
		  
		<script src="/lib/jquery/jquery.js"></script>
		  
		<script src="/js/core/bezier.js"></script>		
		<script src="/js/widgets/visualizers.js"></script>
		<script src="/js/parsers/single.js"></script>

		<script type="text/javascript">
			////////////////////////
			//INITIALIZATION
			////////////////////////
			var viz3D;
			var curve_list_url = "curves/curve.list"			
			
		
			init_viz();
			animate();
			load_curves(curve_list_url, [init_dat, 
										 function(curve_list){
											var key = Object.keys(curve_list)[0]
											load_curve(curve_list[key]); //not sure if this will hold up.  Does dat sort the keys before adding them?
										  }
			]);
		
			function init_viz(){
				viz3D = BEZIER.widgets.visualizer_3d(800, 800);
				var container = $('#viz_container');
				container.append(viz3D.get_dom_element())
			}

		
			//////////////////
			//GUI and controllers
			//////////////////
			function init_dat(item_list){
				controller = {};
				controller.clear_curve = function (){
									console.log("clearing curve");		
								 }
				controller.refresh_curve = function (){
									console.log("clearing curve");		
								 }

				controller.curve_list = "";				

				var dat_container = $("#dat_container")
				var gui = new dat.GUI({ autoPlace: false });
				
				
				var refresh_curve = gui.add(controller, 'refresh_curve').name("Refresh Curve List");
				var curve_list = gui.add(controller, 'curve_list', item_list ).name("Curve List");
				gui.add(controller, 'clear_curve').name("Clear Curve");
				
				refresh_curve.onChange( function (){
					gui.destroy();
					$(gui.domElement).remove();
					load_curves(curve_list_url);
				});
				
				curve_list.onChange( function(e){
					load_curve(controller.curve_list)
				});
				
				
				dat_container.append(gui.domElement);
			
			
			}			
			//////////////////////
			//Curve Ajax
			//////////////////////
			function load_curve(url){
				$.ajax({url: url}).done(function ( data ) {
					var curve = BEZIER.parsers.single(data);
					viz3D.clear_curve("curve");
					viz3D.set_curve("curve", curve);
				  });
			}
			
			
			function load_curves(url, callbacks){
				$.ajax({url: url}).done(function ( data ) {
					curve_list = jQuery.parseJSON(data);
					
					callbacks.forEach(function (f) {
						f(curve_list);
					});
				  });
			
			}
			
			////////////////////////
			//Visualizers
			////////////////////////
		
			function animate() {
				requestAnimationFrame( animate );
				viz3D.update();
			}
			
			function clear_curve(curve_name){

				if(viz3D.has_curve(curve_name)){
					viz3D.clear_curve(curve_name)
				}
			
			}
		
		</script>



	</body>
</html>
